<!DOCTYPE html>
<html lang="en">

<head>
    <title>Our-Mart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Ultra&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/selecting-page.css">
</head>

<body>
    <div class="full-container">
        <!-- Header -->
        <div class="Header-container">
            <div class="H-name">
                <h1>Our Mart</h1>
            </div>
            <div class="search">
                <input type="text" placeholder=" ✍️ Search Here">
            </div>
            <div class="items-container">
                <button><a href="#"><img src="../img/Selecting-page/home.png" alt=""></a></button>
                <button><a href="#"><img src="../img/Selecting-page/Cart.png" alt="Cart"></a></button>
                <button><a href="#"><img src="../img/Selecting-page/setting.png" alt=""></a></button>
                <button><a href="#"><img src="../img/Selecting-page/profile.jpg" alt=""></a></button>
                <button><a href="#"><img src="../img/Selecting-page/logout.png" alt=""></a></button>
            </div>

        </div>

        <!-- Body -->
        <div class="Body-container">
            <div class="top">
                <button id="Breakfast" onclick="breakfastFunction()">Breakfast</button>
                <button id="Lunch" onclick="lunchFunction()">Lunch</button>
                <button id="Snack" onclick="snackFunction()">Snack</button>
                <button id="Dinner" onclick="dinnerFunction()">Dinner</button>
            </div>
            <div class="top-items">
                <h1 id="Recipe" onclick="Selecting1()"></h1>
                <h1 id="Recipe-tourtorial" onclick="Selecting2()"></h1>
                <h1 id="Products" onclick="Selecting3()"></h1>
            </div>
            <div class="recipes">
                <div class="main-Img">
                    <img src="../img/Selecting-page/breakfast img/9.jpeg" alt="">
                </div>
            </div>
            <div id="arrow">
                <button id="left-arrow">◄</button>
                <button id="right-arrow">►</button>
            </div>
            <div class="center">
                <div class="center-items">
                    <div id="img1">
                        <div id="block1"></div>
                        <div id="block2"></div>
                    </div>
                    <div id="img2">
                        <div id="block3"></div>
                        <div id="block4"></div>
                    </div>
                    <div id="img3">
                        <div id="block5"></div>
                        <div id="block6"></div>
                    </div>
                    <div id="img4">
                        <div id="block7"></div>
                        <div id="block8"></div>
                    </div>
                    <div id="img5">

                    </div>
                    <div id="img6">

                    <div id="img7">

                    <div id="img8">

                        <div id="block16"></div>
                    </div>
                    <div id="img9">
                        <div id="block17"></div>
                        <div id="block18"></div>

                    <div id="img10">

                        <div id="block20"></div>

                    <div id="img11">

                        <div id="block22"></div>

                    <div id="img12">

                        <div id="block24"></div>

                    <div id="img13">

                        <div id="block30"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/selecting-page.js"></script>

</html>
